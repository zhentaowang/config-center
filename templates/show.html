<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>配置管理中心</title>

      <link href='http://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/css/bootstrap.min.css' rel="stylesheet">
      <link href='http://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/css/test.css' rel="stylesheet">
      <script src='http://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/js/jquery.min.js'></script>
      <script src='http://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/js/jquery.cookie.js'></script>
      <script src='http://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/js/bootstrap.min.js'></script>

  </head>
  <body>
    <div class="container">
        <form method="post">
          <div class="form-group">
            <label type="text">APP ID</label>
            <input type="text" class="form-control" name='appid' value="{{ conf_content['appid'] }}">
          </div>
          <div class="form-group">
            <label >Config Name</label>
            <input type="text" class="form-control" name='conf_name' value="{{ conf_content['conf_name'] }}">
          </div>

          <div>
              <textarea class="form-control" rows="15" name='content'>{{ conf_content['content'] }}</textarea>
          </div>
            <div class="form-group">
                <label>是否加密</label>
                <input type="checkbox" name='encrypt' {% if conf_content['encrypt'] == 1 %}checked="checked"{% end %}>
            </div>

{#          <div class="form-group">#}
{#            <div class="">#}
{#              <button type="submit" class="btn btn-success btn-sm">提交</button>#}
{#            </div>#}
{#          </div>#}

        </form><!-- END FORM -->

    </div>

  </body>
</html>
