<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自动构建</title>

      <link href='https://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/css/bootstrap.min.css' rel="stylesheet">
      <link href='https://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/css/test.css' rel="stylesheet">
      <script src='https://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/js/jquery.min.js'></script>
      <script src='https://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/js/jquery.cookie.js'></script>
      <script src='https://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/js/bootstrap.min.js'></script>

  </head>
  <body>
    <div class="container">
        <form action='{% url "change" ID %}' method="post">
            {% csrf_token %}
            {% for item in form %}
                <div class="form-group">
                    <label class="control-label">{{ item.label }}</label>
                    <div>
                        {{ item }}
                    </div>
                </div>
            {% endfor %}

            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-success btn-sm">提交</button>
                </div>
            </div>
        </form>
    </div>

  </body>
</html>
