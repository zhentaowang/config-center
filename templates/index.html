<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>配置管理中心</title>

    <link href='http://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/css/bootstrap.min.css' rel="stylesheet">
    <link href='http://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/css/test.css' rel="stylesheet">
    <script src='http://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/js/jquery.min.js'></script>
    <script src='http://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/js/jquery.cookie.js'></script>
    <script src='http://wyun-test.oss-cn-hangzhou.aliyuncs.com/conf/js/bootstrap.min.js'></script>

</head>
<body>
<div class="container-fluid">
    <div class="well-sm" id="show-login-div" style="text-align: right">
        <a class="btn btn-xs btn-info conn" data-toggle="modal" data-target="#loginModal">登录</a>
    </div>
    <div class="well-sm" style="float: left">
        <a class="btn btn-sm btn-info conn" data-toggle="modal" data-target="#createAppModal">+创建应用</a>
    </div>

    {#login modal#}
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">认证中心登录</h4>
                    </div>
                    <div class="modal-body">
                        <label>用户帐号
                            <input type="text" name="username">
                        </label>
                        <label>
                            密码
                            <input type="password" name="password">
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="login-btn">登录</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    {#create app modal#}
    <div class="modal fade" id="createAppModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/conf/createApp" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">创建应用</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <label class="col-xs-2">应用名</label>
                            <div class="col-xs-8">
                                <input type="text" name="appName">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-xs-2">密钥</label>
                            <div class="col-xs-10">
                                <div>
                                    <input type="text" name="secretKey" class="col-xs-8" style="padding: 0">
                                    <a id="create-secret-btn" class="btn btn-success btn-sm">自动生成</a>
                                </div>
                                <span style="color: red;">保存好密钥！</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="创建">
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <table class="table table-striped  table-hover">
        <thead>
        <tr>
            <td>APP名称</td>
            <td>配置文件名称</td>
            <td>版本</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        {% for app,value in apps.items() %}
        <tr>
            <td class="app">{{ app }}</td>
            <td></td>
            <td></td>
            <td>
                {#                <a class="btn btn-warning btn-xs" data-toggle="modal"#}
                {#                   onclick="$('input[name=\'appName\']').val('{{ app }}')" data-target="#createAppModal">添加密钥</a>#}
                <a class="btn btn-primary btn-xs" href="/conf/create?data={{ app }}">添加配置</a>
            </td>
        </tr>
        {% for conf in value %}
        <tr>
            <td></td>
            <td>{{ conf['config_name'] }}</td>
            <td>{{ conf['version'] }}</td>
            <td>
                <a class="btn btn-xs btn-success conn cat"
                   href='/conf/show?data={{ app }}({{ conf['config_name'] }}({{ conf['version'] }}'
                   value="{{ app }}({{ conf['config_name'] }}({{ conf['version'] }}">查看</a>
                <a class="btn btn-xs btn-primary"
                   href='/conf/edit?data={{ app }}({{ conf['config_name'] }}({{ conf['version'] }}'
                   onclick="">编辑</a>
                <a class="btn btn-xs btn-danger" onclick="return confirm('确认删除？')"
                   href='/conf/delete?data={{ app }}({{ conf['config_name'] }}({{ conf['version'] }}'>删除</a>
                <a class="btn btn-xs btn-warning"
                   href='/conf/reload?data={{ app }}({{ conf['config_name'] }}({{ conf['version'] }}'>重新加载</a>
            </td>
        </tr>
        {% end %}

        {% end %}
        </tbody>
    </table>

</div><!-- END CONTAINER -->
<script>
    $("#login-btn").click(function () {
        var params = {
            "username": $("input[name='username']").val(),
            "password": $("input[name='password']").val(),
            "grant_type": "password",
            "client_id": "search",
            "client_secret": "A43F-530204EDB856"
        };
        $.ajax({
            type: "POST",
            url: "http://121.196.211.92:30003/oauth/access_token",
            // The key needs to match your method's input parameter (case-sensitive).
            data: JSON.stringify(params),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data['access_token'] !== null) {
                    $.cookie("access_token", data['access_token']);
                    $.cookie('username', data['mobile_phone']);
                } else {
                    alert("登录失败");
                }
                $("#show-login-div").css('display', 'none');
                location.reload();
            },
            error: function (error) {
                console.log(error);
            }
        });

    });

    $("#create-secret-btn").click(function () {
        /**
         * @return {string}
         */
        function S4() {
            return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
        }

        var secretKey = (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
        $("input[name='secretKey']").val(secretKey);
    });
</script>
</body>
</html>
